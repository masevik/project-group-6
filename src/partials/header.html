<header class="header">
  <div class="header__container containers">
    <nav class="navigation">
      <a class="header__logo" href="./index.html">
        <img
          srcset="./images/headerlogo.png 1x, ./images/headerlogo-2x.png 2x"
          src="./images/headerlogo.png"
          alt="Logo"
          width="199"
          height="50"
        />
      </a>
      <!-- Кнопка бургер -->
      <button
        type="button"
        class="menu__button"
        aria-expanded="false"
        aria-controls="mobile-menu"
        data-modal-open
      >
        <svg width="20px" height="12px" aria-label="Мобільне меню">
          <use
            class="menu__icon--burger"
            href="./images/icons.svg#icon-burger"
          ></use>
        </svg>
      </button>
      <!-- Кнопка "Buy now" -->
      <button
        class="buy-button button"
        type="button"
        name="buy-button"
        data-modal-buynow-header-open
      >
        <span>Buy now </span>
        <svg class="buy-button-icon" width="6" height="9">
          <use href="./images/icons.svg#icon-buttonsvg"></use>
        </svg>
      </button>
      <!-- Меню -->
      <div class="mobile-menu" id="mobile-menu" data-modal>
        <div class="content">
          <!-- Кнопка закриття меню -->
          <button
            type="button"
            class="mobile-menu__button"
            aria-expanded="false"
            aria-controls="menu-container"
            data-modal-close
          >
            <svg
              width="14px"
              height="14px"
              aria-label="Закриття мобільного меню"
            >
              <use
                class="menu__icon--close"
                href="./images/icons.svg#icon-close"
              ></use>
            </svg>
          </button>

          <div class="navigation__container">
            <button
              class="navigation__buy-btn button"
              type="button"
              name="menu-buy-button"
              data-modal-buynow-menu-open
            >
              <span>Buy now</span>
              <svg class="navigation__buy-btn-icon" width="6" height="9">
                <use href="./images/icons.svg#icon-buttonsvg"></use>
              </svg>
            </button>
            <ul class="navigation__list list">
              <li class="navigation__item">
                <a
                  class="navigation__link navigation__link--current"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#about">About us</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#how-made">How it's made</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#product">Our products</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#contacts">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
