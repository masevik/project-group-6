<section class="hero" id="hero">
  <!-- <div id="loading" onload="preload()">Wondering minds</div> -->
  <div class="containers hero__container">
    <!--   Central background-color   -->
    <div class="hero__bg"></div>
    <!--   Icecream   -->
    <picture>
      <source
        srcset="./images/heroicecream.png 1x, ./images/heroicecream-2x.png 2x"
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/heroicecream-tab.png    1x,
          ./images/heroicecream-tab-2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/heroicecream-mob.png    1x,
          ./images/heroicecream-mob-2x.png 2x
        "
        media="(max-width: 767px)"
        type="image/png"
      />
      <img
        class="hero__icecream"
        src="./images/heroicecream.png"
        alt="icecream"
        width="171"
        height="410"
      />
    </picture>
    <!--   Milk   -->
    <div class="hero__wrapper">
      <h1 class="hero__title">
        ice cream
        <br />
        made with
        <br />
        <span class="hero__title-union">
          <span class="hero__title-contrast one">p</span>
          <span class="hero__title-contrast two">a</span>
          <span class="hero__title-contrast three">s</span>
          <span class="hero__title-contrast four">s</span>
          <span class="hero__title-contrast five">i</span>
          <span class="hero__title-contrast six">o</span>
          <span class="hero__title-contrast seven">n</span>
        </span>
      </h1>
      <ul class="hero__list list">
        <li class="hero__item">
          <a href="#products" class="hero__link hero__link-contrast link"
            >Products</a
          >
        </li>
        <li class="hero__item">
          <a href="#about" class="hero__link hero__link-light link"
            >How itâ€™s made?</a
          >
        </li>
      </ul>
      <div class="hero__milk-wrapper">
        <picture>
          <source
            srcset="./images/heromilk.png 1x, ./images/heromilk-2x.png 2x"
            media="(min-width: 1200px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/heromilk-tab.png    1x,
              ./images/heromilk-tab-2x.png 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />
          <img
            class="hero__milk"
            src="./images/heromilk.png"
            alt="milk"
            width="152"
            height="154"
          />
        </picture>
        <a
          href="https://dairyprocessinghandbook.tetrapak.com/chapter/primary-production-milk"
          target="_blank"
          rel="noreferrer noopener"
          class="hero__milk-link link"
        >
          <p class="hero__milk-text">
            We using special milk processing technology. Feel a delicate creamy
            taste of your favorite ice cream.
          </p>
          <p class="hero__milk-btn">
            <svg width="7" height="7" class="hero__milk-btn-icon">
              <use href="./images/icons.svg#icon-right-arrow-svg"></use>
            </svg>
          </p>
        </a>
      </div>
    </div>
    <!--   Quantity   -->
    <div class="hero__quantity-bg-first"></div>
    <div class="hero__quantity-bg-second"></div>
    <div class="quantity">
      <div class="quantity__wrapper">
        <h2 class="quantity__title">16</h2>
        <p class="quantity__text">cafes</p>
      </div>
      <div class="quantity__wrapper">
        <h2 class="quantity__title">23</h2>
        <p class="quantity__text">food trucks</p>
      </div>
    </div>
    <!--   Girl   -->
    <div>
      <picture>
        <source srcset="./images/herogirl.gif 1x" type="img/gif" />
        <img
          class="hero__girl"
          src="./images/herogirl.gif"
          alt="girl with
        icecream"
          width="190"
          height="150"
        />

          srcset="./images/herogirl.png 1x, ./images/herogirl-2x.png 2x"

        <source
          srcset="./images/herogirl-tab.png 1x, ./images/herogirl-tab-2x.png 2x"

          class="hero__girl"
          src="./images/herogirl.png"

          width="190"
          height="150"
        /> -->

  </div>
